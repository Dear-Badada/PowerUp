{% extends 'includes/base.html' %}
{% load static %}

{% block title %}Payment{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-success"><i class="fas fa-credit-card"></i> Payment Center</h2>

    <div class="d-flex justify-content-center mt-4 gap-3">
        {% if rental_id %}
            <a href="{% url 'payment_details' rental_id=rental_id %}" class="btn btn-success btn-lg">
                <i class="fas fa-file-invoice"></i> Payment Details
            </a>
        {% else %}
            <span class="text-danger">No active rental found.</span>
        {% endif %}

        <a href="{% url 'payment_history' user_id=request.user.id %}" class="btn btn-outline-success btn-lg">
            <i class="fas fa-history"></i> Payment History
        </a>
    </div>
</div>
{% endblock %}
