{% extends 'includes/base.html' %}
{% load static %}
{% block title %}Power Up - Home{% endblock %}
{% block content %}

<div class="container mt-5 text-center">
    <div>
        <i class="fas fa-battery-empty"></i>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-battery-full"></i>
    </div>

    <!--  LOGO -->
    <div class="logo-container">
        <img src="{% static 'images/powerup-2.jpg' %}" alt="PowerUp Logo" class="logo-img">
    </div>

    <h1 class="mt-3 welcome-text">
        <i class="fas fa-bolt text-success"></i> Welcome to Power Up <i class="fas fa-bolt text-success"></i>
    </h1>

    <p class="lead subtext">Rent and return power banks easily and efficiently.</p>

    <!--  开始按钮 -->
    <div class="d-flex justify-content-center">
        <a href="{% url 'login' %}" class="btn btn-success btn-lg start-now-button d-flex flex-column align-items-center justify-content-center">
            <i class="fa-solid fa-seedling"></i>
            <span>Start</span>
        </a>
    </div>

    <!--  用户租借/归还 -->
    <div id="user-options" style="display: none;">
        <a href="{% url 'rent_default' %}" class="btn btn-success btn-lg btn-custom"><i class="fas fa-battery-full"></i> Rent a Power Bank</a>
        <a href="{% url 'return_powerbank' %}" class="btn btn-outline-success btn-lg btn-custom"><i class="fas fa-undo-alt"></i> Return Power Bank</a>
    </div>

    <!--  管理员面板 -->
    <div id="admin-panel" style="display: none;">
        <a href="{% url 'admin_dashboard' %}" class="btn btn-warning btn-lg btn-custom"><i class="fas fa-user-shield"></i> Admin Panel</a>
    </div>
</div>

{% endblock %}
