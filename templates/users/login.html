{% extends 'includes/base.html' %}
{% load static %}

{% block title %}Login - Power Up{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center"><i class="fas fa-sign-in-alt"></i> Login</h2>

    <form method="POST" class="card p-4 shadow mt-4" id="loginForm">
        {% csrf_token %}

        <div class="mb-3">
            <label for="username" class="form-label"><strong>Username or Email</strong></label>
            <input type="text" class="form-control" name="username" id="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label"><strong>Password</strong></label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>

        <button type="submit" class="btn btn-success w-100">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
    </form>

    <div class="text-center mt-3">
        <p>Don't have an account? <a href="{% url 'custom_register' %}" class="text-success">Register here</a></p>
    </div>
</div>

<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
