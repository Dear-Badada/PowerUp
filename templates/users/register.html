{% extends 'includes/base.html' %}
{% load static %}

{% block title %}Register - Power Up{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center"><i class="fas fa-user"></i> Registration</h2>

    <form method="POST" class="card p-4 shadow mt-4" id="registerForm">
        {% csrf_token %}

        <div class="mb-3">
            <label for="username" class="form-label"><strong>Username</strong></label>
            <input type="text" class="form-control" name="username" id="username" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label"><strong>Email</strong></label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label"><strong>Phone Number</strong></label>
            <input type="text" class="form-control" name="phone" id="phone" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label"><strong>Password</strong></label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label"><strong>Confirm Password</strong></label>
            <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
        </div>

        <button type="submit" class="btn btn-success w-100">
            <i class="fas fa-user-plus"></i> Register
        </button>
    </form>
</div>

<script src="{% static 'js/form.js' %}"></script>
{% endblock %}
