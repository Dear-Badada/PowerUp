{% extends 'includes/base.html' %}
{% load static %}

{% block title %}Register - Power Up{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center"><i class="fas fa-user"></i> Registration</h2>

    <form method="POST" class="card p-4 shadow mt-4" id="registerForm">
        {% csrf_token %}

        <!-- 显示 Django 消息 -->
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            <ul class="list-unstyled">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <!-- 使用 form.as_p 快速生成表单 -->
        {{ form.as_p }}

        <!-- 额外的 confirm_password 字段 -->
        <div class="mb-3">
            <label for="confirm_password" class="form-label"><strong>Confirm Password</strong></label>
            <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
        </div>

        <button type="submit" class="btn btn-success w-100">
            <i class="fas fa-user-plus"></i> Register
        </button>
    </form>
</div>

<script src="{% static 'js/form.js' %}"></script>
{% endblock %}
