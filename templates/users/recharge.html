{% extends 'includes/base.html' %}
{% load static %}

{% block content %}
<div class="recharge-container">
    <h2 class="page-title"><i class="fas fa-credit-card"></i> Recharge Wallet</h2>

    <!-- 余额显示 -->
    <div class="balance-card">
        <p class="current-balance">Current Balance: <strong>￡{{ balance }}</strong></p>
    </div>

    <form id="recharge-form" class="recharge-card">
        <label for="amount">Amount ( £ )</label>
        <input type="text" name="amount" id="amount" class="form-input" required placeholder="Enter amount"
               oninput="this.value = this.value.replace(/[^0-9.]/g, '')">
        <p class="input-helper">Minimum recharge: £{{ deposit_amount|default:"5.00" }}</p>

        <button type="button" class="btn btn-primary" onclick="submitRecharge()">
            <i class="fas fa-check-circle icon-spacing"></i> Recharge
        </button>
    </form>


    <!-- 按钮组 -->
    <div class="vertical-buttons">
        <a href="{% url 'view_wallet' %}" class="btn btn-secondary full-width">
            <i class="fas fa-wallet icon-spacing"></i> Wallet
        </a>
        <a href="{% url 'station_list' %}" class="btn btn-secondary full-width">
            <i class="fas fa-map-marker-alt icon-spacing"></i> Stations
        </a>
    </div>

</div>
<script src="{% static 'js/recharge.js' %}"></script>

{% endblock %}
