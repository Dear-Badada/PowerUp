{% extends "includes/base.html" %}

{% block title %}Your Wallet{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-primary"><i class="fas fa-wallet"></i> Your Wallet</h2>

    <div class="card p-4 shadow mt-4">
        <!-- Display the wallet balance -->
        <p>Current Balance: <strong>${{ balance }}</strong></p>

        <!-- Link to recharge page -->
        <a href="{% url 'recharge_wallet' %}" class="btn btn-success">Recharge</a>
    </div>
</div>
{% endblock %}
